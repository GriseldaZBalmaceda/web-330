  <!--creating button with id-->
  <button id="deleteExample">Delete with this button</button>
  <body>
    <script>
        //creating delete object literal and console logging information 
      $(function() {
          $("#deleteExample").click(function(){
           $.ajax({
               url:"http://httpbin.org/delete",
               datatype:"json",
               type:"DELETE",
               data:{username:"user1",password:"password"},
               success:function(data,status){
                   console.log(
                       "UserName: " + data.form.username +
                       "\nPassword: "+ data.form.password +
                       "\nStatus: " + status 
                   );
               }
           });
          });
      });
    </script>
  </body>
