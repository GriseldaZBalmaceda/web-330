<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />

    <!-- JavaScript Libraries -->
    <script src="/knockout-3.4.2.js"></script>
</head>

<body>
    <h2 class="text-center">Assignment 7.3</h2>
    <div class="container">
        <table class="table  table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            <tbody data-bind="foreach:textbook">
                <tr>
                    <td data-bind="text:name"></td>
                    <td data-bind="text:price"></td>
                </tr>
            </tbody>
            </thead>
            <tbody></tbody>
        </table>
    </div>


</body>
<script>
    function textbookViewModel() {
        this.textbook = ko.observableArray([{
                name: 'The Girl in the Letter',
                price: 16.95
            },
            {
                name: 'Two-Minute Mysteries',
                price: 6.99
            },
            {
                name: 'The Secrets you Keep',
                price: 14.99
            },
            {
                name: 'The Girl Without a Name',
                price: 14.95
            },
            {
                name: 'The Passenger',
                price: 13.95
            },
        ]);
    }
    ko.applyBindings(new textbookViewModel())
</script>

</html>
