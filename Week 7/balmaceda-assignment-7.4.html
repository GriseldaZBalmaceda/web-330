<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Exercise 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />

    <!-- JavaScript Libraries -->
    <script src="/knockout-3.4.2.js"></script>
</head>

<body>
    <h2 class="text-center">Assignment 7.4</h2>
    <div class="container">
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                </tr>
            <tbody data-bind="foreach:tutorials">
                <tr>
                    <td data-bind="text:title"></td>
                    <td data-bind="text:description"></td>
                    <td><a target="_blank " data-bind="text:link,attr:{href:link,title:link}"></td>

                </tr>
            </tbody>
            </thead>
            <tbody></tbody>
        </table>

    </div>

</body>
<script>
    function TutorialViewModel() {

        this.tutorials = ko.observableArray([{
                title: 'View Models',
                description: 'Learn about view models!',
                link: 'https://knockoutjs.com/documentation/observables.html'
            },
            {
                title: 'Observable Arrays',
                description: 'Learn about Knockouts observable arrays!',
                link: 'https://knockoutjs.com/documentation/observableArrays.html'
            },
            {
                title: 'Bindings in Knockout',
                description: 'Learn about Knockouts Bindings and even how to make your own!',
                link: 'https://knockoutjs.com/documentation/custom-bindings.html'
            },
            {
                title: 'Foreach Binding',
                description: 'Learn how to render data from arrays!',
                link: 'https://knockoutjs.com/documentation/foreach-binding.html'
            },
            {
                title: 'Rendering Templates',
                description: 'Learn how to create reusable UI!',
                link: 'https://knockoutjs.com/documentation/template-binding.html'
            },
        ]);
    }
    ko.applyBindings(new TutorialViewModel())
</script>

</html>
