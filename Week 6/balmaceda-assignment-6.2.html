<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Exercise 6.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />

    <!-- JavaScript Libraries -->
    <script src="/knockout-3.4.2.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </nav>

    <div role="main" class="container">
        <br /><br />

        <h2>Knockout ViewModel Example</h2>
        <!--created form groups for First Name, Last Name, and Email -->
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value:firstName">

        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value:lastName">

        </div>
        <div class="form-group">
            <label for="email">email:</label>
            <input type="text" class="form-control alert-warning" data-bind="value:email">

        </div>
    </div>
    <script>
        //created a ViewModel,creating default values with the ko.observable
        function PersonViewModel() {
            this.firstName = ko.observable("Griselda");
            this.lastName = ko.observable("Balmaceda");
            this.email = ko.observable("mysecretEmail@gmail.com");

        }

//registering the PersonViewModel
        ko.applyBindings(new PersonViewModel());
    </script>
</body>

</html>
